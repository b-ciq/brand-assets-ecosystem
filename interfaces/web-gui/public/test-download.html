<!DOCTYPE html>
<html>
<head>
    <title>Test Download Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
        .results { margin: 20px 0; padding: 15px; background: #2a2a2a; border-radius: 8px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        button { padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <h1>üß™ Download Functionality Test</h1>
    <p>Testing the CORS fix for asset downloads from localhost:3002</p>
    
    <div>
        <button onclick="testSvgFetch()">Test SVG Fetch</button>
        <button onclick="testQuickDownload()">Test Quick Download</button>
        <button onclick="testColorManipulation()">Test Color Manipulation</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results" class="results"></div>
    
    <script>
        let logDiv = document.getElementById('results');
        
        function log(message, type = 'info') {
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">${message}</div>`;
        }
        
        function clearResults() {
            logDiv.innerHTML = '';
        }
        
        // Test 1: Basic SVG fetch
        async function testSvgFetch() {
            log('üîç Testing basic SVG fetch...');
            
            try {
                const url = '/assets/products/fuzzball/logos/Fuzzball_logo_h-blk.svg';
                log(`Fetching: ${url}`);
                
                const response = await fetch(url);
                log(`Response: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const svgContent = await response.text();
                log(`‚úÖ SUCCESS: Fetched SVG (${svgContent.length} bytes)`, 'success');
                log(`Content-Type: ${response.headers.get('content-type')}`);
                
                // Test blob creation
                const blob = new Blob([svgContent], { type: 'image/svg+xml' });
                log(`‚úÖ Blob created: ${blob.size} bytes, type: ${blob.type}`, 'success');
                
                return svgContent;
                
            } catch (error) {
                log(`‚ùå SVG fetch failed: ${error.message}`, 'error');
                throw error;
            }
        }
        
        // Test 2: Quick download simulation
        async function testQuickDownload() {
            log('üöÄ Testing quick download simulation...');
            
            try {
                const svgContent = await testSvgFetch();
                
                // Simulate color manipulation (simple replace)
                let processedSvg = svgContent.replace(/fill="[^"]*"/g, 'fill="#FFFFFF"');
                log('‚úÖ Color manipulation applied (white fill)', 'success');
                
                // Create blob and download URL
                const blob = new Blob([processedSvg], { type: 'image/svg+xml' });
                const downloadUrl = window.URL.createObjectURL(blob);
                
                // Create download link
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = 'test-fuzzball-logo.svg';
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                window.URL.revokeObjectURL(downloadUrl);
                
                log('‚úÖ Download triggered successfully!', 'success');
                log('Check your Downloads folder for: test-fuzzball-logo.svg', 'info');
                
            } catch (error) {
                log(`‚ùå Quick download failed: ${error.message}`, 'error');
            }
        }
        
        // Test 3: Color manipulation
        async function testColorManipulation() {
            log('üé® Testing color manipulation...');
            
            try {
                const svgContent = await testSvgFetch();
                
                // Test different color manipulations
                const whiteVersion = svgContent.replace(/fill="[^"]*"/g, 'fill="#FFFFFF"');
                const blackVersion = svgContent.replace(/fill="[^"]*"/g, 'fill="#000000"');
                const brandVersion = svgContent.replace(/fill="[^"]*"/g, 'fill="#3b82f6"');
                
                log('‚úÖ Generated white version', 'success');
                log('‚úÖ Generated black version', 'success');
                log('‚úÖ Generated brand color version', 'success');
                
                // Create multiple downloads
                [
                    { content: whiteVersion, filename: 'fuzzball-white.svg', name: 'White' },
                    { content: blackVersion, filename: 'fuzzball-black.svg', name: 'Black' },
                    { content: brandVersion, filename: 'fuzzball-brand.svg', name: 'Brand' }
                ].forEach(({ content, filename, name }) => {
                    const blob = new Blob([content], { type: 'image/svg+xml' });
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                    log(`‚úÖ Downloaded ${name} version: ${filename}`, 'success');
                });
                
            } catch (error) {
                log(`‚ùå Color manipulation failed: ${error.message}`, 'error');
            }
        }
        
        log('üéØ Test page loaded. Click buttons above to test functionality.');
    </script>
</body>
</html>
